      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
    
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      /* Bouncing loader animation */
      .bouncing-loader > div {
        animation: bouncing-loader 0.8s infinite alternate;
      }
      .bouncing-loader > div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .bouncing-loader > div:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes bouncing-loader {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-8px);
        }
      }

      /* Live Animation CSS */
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #1e1b4b, #1e293b, #0f172a, #2c1a4d);
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
      }

      @keyframes animated-gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px #60a5fa);
        }
        50% {
          filter: drop-shadow(0 0 8px #60a5fa);
        }
      }

      /* Animated Text Gradient */
      .animated-text-gradient {
        background: linear-gradient(90deg, #3b82f6, #9333ea, #ec4899, #3b82f6);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text; /* For Safari compatibility */
        color: transparent;
        animation: text-gradient-flow 3s linear infinite;
      }

      @keyframes text-gradient-flow {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: 0% center;
        }
      }

      /* Snowfall Animation */
      .snowflake {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: snowfall linear infinite;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-10vh) translateX(0);
        }
        100% {
          transform: translateY(110vh) translateX(5vw);
        }
      }
